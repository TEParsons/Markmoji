<h1><code>markmoji.handlers.SoundCloudHandler</code></h1>
<p>Handler for an embedded SoundCloud sound.</p>
<h3>Parameters</h3>
<dl>
<dt>label (str)</dt>
<dd>Unused as embedded sounds don't have alt text</dd>
<dt>link (str)</dt>
<dd>Link to the sound to embed</dd>
</dl>
<h2>Example</h2>
<h3>Markdown:</h3>
<pre><code>🌧️&lt;https://soundcloud.com/moondrift/edge&gt;
</code></pre>
<h3>Result:</h3>
<iframe src='https://w.soundcloud.com/player/?url=https://soundcloud.com/moondrift/edge'>
