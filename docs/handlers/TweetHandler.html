<h2><a href=".."><strong>&lt;</strong></a></h2>
<h1><code>markmoji.handlers.TweetHandler</code></h1>
<p>Handler for an embedded tweet.</p>
<h3>Parameters</h3>
<dl>
<dt>label (str)</dt>
<dd>Unused as embedded tweets don't have alt text</dd>
<dt>link (str)</dt>
<dd>Link to the tweet to embed</dd>
</dl>
<h2>Example</h2>
<h3>Markdown:</h3>
<pre><code>🐦&lt;https://twitter.com/edballs/status/63623585020915713&gt;
</code></pre>
<h3>Result:</h3>
<blockquote class=twitter-tweet><a href='https://twitter.com/edballs/status/63623585020915713'></a></blockquote>
